<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket Cocina</title>
</head>
<body>
    <h1>Test WebSocket para Cocina</h1>
    <div id="status">Conectando...</div>
    <div id="messages"></div>

    <script>
        const wsUrl = 'ws://127.0.0.1:8000/ws/cocina/';
        console.log('Conectando a:', wsUrl);
        const socket = new WebSocket(wsUrl);
        
        socket.onopen = function(e) {
            console.log('‚úÖ CONECTADO');
            document.getElementById('status').innerHTML = '‚úÖ CONECTADO';
            document.getElementById('status').style.color = 'green';
        };
        
        socket.onmessage = function(event) {
            console.log('üì® Mensaje:', event.data);
            const div = document.createElement('div');
            div.innerHTML = `üì® ${new Date().toLocaleTimeString()}: ${event.data}`;
            document.getElementById('messages').appendChild(div);
        };
        
        socket.onclose = function(event) {
            console.log('‚ùå DESCONECTADO');
            document.getElementById('status').innerHTML = '‚ùå DESCONECTADO';
            document.getElementById('status').style.color = 'red';
        };
        
        socket.onerror = function(error) {
            console.error('‚ùå ERROR:', error);
            document.getElementById('status').innerHTML = '‚ùå ERROR';
            document.getElementById('status').style.color = 'red';
        };
    </script>
</body>
</html>
